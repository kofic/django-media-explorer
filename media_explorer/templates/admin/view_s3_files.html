{% extends 'admin/base_site.html' %}
{% load l10n %}

{% block content %}
<div id="content-main">
    {% for u in urls %}
        <div style="margin-bottom: 20px">
            <b>{{u.url}}</b><br>
        {% if u.type == "image" %}
            <img src="{{u.authenticated_url}}">
        {% else %}
            <a href="{{u.authenticated_url}}" target="_blank">{{u.url}}</a>
        {% endif %}
        </div>
    {% endfor %}
</div>
{% endblock %}
